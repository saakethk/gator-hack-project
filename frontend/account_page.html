<!DOCTYPE html>
    <html lang="en">
        <meta charset="UTF-8">
        <title>Technology Summarizer</title>
        <meta name="viewport" content="width=device-width,initial-scale=1" charset="UTF-8">
        <link rel="stylesheet" href="main.css">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Jersey+10&display=swap');
        </style>
<body>
 <h1 class="jersey-10-title">LOG IN PAGE</h1>


 <button id="more" class="jersey-10-title">See more?</button>

 <h2 class="jersey-10-title">Sign Up/Log in to save your progress!</h2>
    <div id="signup-form">
      <input type="email" id="email" placeholder="Email" class="jersey-10-regular">
      <input type="password" id="password" placeholder="Password" class="jersey-10-regular">
      <button id="signup-button" class="jersey-10-title">Sign Up</button>
    </div>

    <p id="signup-status" class="jersey-10-regular"></p>

<script>
  function loadConcept(name) {
    window.location.href = `info.html?name=${encodeURIComponent(name)}`;
  }

  // Send signup request to backend
      document.getElementById("signup-button").addEventListener("click", async () => {
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        const status = document.getElementById("signup-status");

        try {
            const res = await fetch("http://127.0.0.1:5000/signup", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email, password })
          });

          const data = await res.json();
          if (res.ok) {
            status.textContent = "✅ Signed up successfully!";
          } else {
            status.textContent = "❌ Error: " + data.error;
          }
        } catch (err) {
          status.textContent = "❌ Failed to connect to server.";
        }
      });
</script>
</body>

    </html>
